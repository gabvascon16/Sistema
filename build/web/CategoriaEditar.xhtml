<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edição das Categorias</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>EDIÇÃO DA CATEGORIA SELECIONADA</h1>
            
            <table>
                <tbody>
                    <tr>
                        <td> <h:outputLabel value="CÓDIGO:"/> </td>
                        <td> <h:outputLabel value="#{categoriaController.categoria.categoria_id}"/> </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="NOME:"/> </td>
                        <td> <h:inputText value="#{categoriaController.categoria.nome}" maxlength="255" size="80" />  </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="ULTIMA ATUALIZACAO:"/> </td>
                        <td> <h:inputText value="#{categoriaController.categoria.ultima_atualizacao}" maxlength="10" size="40" disabled="true">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:inputText> 
                        </td>
                    </tr>
                </tbody>
            </table>
            <br/>
            <h:commandButton value="Voltar" style="width: 48%" action="voltaParaListagem" />
            <h:commandButton value="Salvar" style="width: 48%" action="#{categoriaController.finalizaEdicao()}" />
            
        </h:form>
    </h:body>
</html>
